<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <header>
    <div class="types">
      <p class="active">synthetic</p>
      <p>wool</p>
      <p>denim</p>
      <p>silk</p>
      <p>line</p>
      <p>cotton</p>
    </div>
    <p class="sub-text">
      Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br> damage to the cloth and
      to improve the washing results
    </p>
  </header>
  <main>
    <section>
      <div class="nav">
        <i class="fa-solid fa-caret-left"></i>
      </div>
      <article class="timer">
        <p class="title">Timer</p>
        <p class="value">45 min</p>
      </article>
      <article class="temperature">
        <p class="title">Temperature</p>
        <p class="value">Cold</p>
      </article>
      <article class="load">
        <p class="title">Load</p>
        <p class="value">Medium</p>
      </article>
      <div class="nav">
        <i class="fa-solid fa-caret-right"></i>
      </div>
    </section>
    <button>start</button>
  </main>



</body>

</html>
